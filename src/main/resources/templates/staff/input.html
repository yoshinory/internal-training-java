<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>社員情報追加</title>
</head>
<body>
<section layout:fragment="content">
    <!-- タイトル -->
    <h1 class="mb-4">社員情報追加</h1>

    <!-- 入力フォーム -->
    <form th:action="@{/input}" th:object="${staffInput}" method="post" onsubmit="return true;">
        <div class="row mb-3">
            <label for="staffId" class="col-sm-2 col-form-label">社員コード</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{staffId}" id="staffId" class="form-control"
                       placeholder="例: le999">
                <div th:if="${#fields.hasErrors('staffId')}" th:errors="*{staffId}" class="text-danger"></div>
            </div>
        </div>

        <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">名前</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{name}" id="name" class="form-control"
                       placeholder="例: 山田太郎">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
            </div>
        </div>

        <div class="row mb-3">
            <label for="division" class="col-sm-2 col-form-label">部署</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{division}" id="division" class="form-control"
                       placeholder="例: SC事業部">
                <div th:if="${#fields.hasErrors('division')}" th:errors="*{division}" class="text-danger"></div>
            </div>
        </div>

        <div class="row mb-3">
            <label for="firstName" class="col-sm-2 col-form-label">セイ</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{firstName}" id="firstName" class="form-control"
                       placeholder="例: ヤマダ">
                <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></div>
            </div>
        </div>

        <div class="row mb-3">
            <label for="lastName" class="col-sm-2 col-form-label">メイ</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{lastName}" id="lastName" class="form-control"
                       placeholder="例: タロウ">
                <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></div>
            </div>
        </div>

        <div class="row mb-3">
            <label for="position" class="col-sm-2 col-form-label">役職</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{position}" id="position" class="form-control">
                <div th:if="${#fields.hasErrors('position')}" th:errors="*{position}" class="text-danger"></div>
            </div>
        </div>

        <div class="row mb-3">
            <label for="age" class="col-sm-2 col-form-label">年齢</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{age}" id="age" class="form-control"
                       placeholder="例: 30" min="0" step="1">
                <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></div>
            </div>
        </div>

        <button type="submit" class="btn btn-success btn-lg">登録</button>
        <a th:href="@{/}" class="btn btn-secondary btn-lg">戻る</a>
    </form>

</section>
</body>
</html>
