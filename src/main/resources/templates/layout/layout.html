<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- 全体で使用するヘッダをここで設定 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">LEGAREA社員</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}">

    <!-- 共通スタイル -->
    <style>
        /* ページ全体の背景色（グラデーション） */
        body {
            background: linear-gradient(135deg, #f0f8ff, #e6f7ff, #ccf2ff);
            min-height: 100vh;
        }
        /* タイトルを華やかに */
        h1 {
            background: -webkit-linear-gradient(45deg, #007bff, #00c851);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
        /* ボタンを少し影付きに */
        .btn {
            box-shadow: 0 4px 6px rgba(0,0,0,0.15);
        }
        /* ボタン群の余白 */
        .button-area {
            margin-top: 40px;
        }
        /* テーブル全体をカード風に */
        .table {
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        /* ヘッダーを濃い色で強調 */
        .table thead {
            background-color: #007bff;
            color: #000000;
        }
        /* データ部分は白表示 */
        .table body {
            background-color: #ffffff;
        }

    </style>
</head>
<body>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<div class="container">
    <!-- 全角スペースではなく半角スペースに修正 -->
    <section layout:fragment="content" class="mt-3"></section>
</div>
</body>
</html>
